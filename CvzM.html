    <script type="text/javascript">
        function mario()
        {
            alert("500 caballos de fuerza, manejo un camaro y soy de Culiacan. Me gusta el whisky y las viejas, las armas, carreras, la velocidad")
            alert("Siempre me paseo por la Anaya me gusta la fama y sé respetar, no traigo el motor alterado, me gusta ganar")
        }
        function minium()
        {
            alert("Permitame que lo interrumpa, escuche sus gustos, soy de Mazatlan. Me gusta pasear las plabitas, correr en mi viper, la banda escuchar")
            alert("Los antros , los lujos, hoteles, mi rancho, mujeres lo sé disfrutar. Manejo la vida de un junior, no ocupo ninguno para trabajar")
